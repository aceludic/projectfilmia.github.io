    <style>
      /* Hide default cursor globally, and for all interactive elements */
      body, html, a, button, [role="button"], input, textarea, select, .cursor-pointer {
        cursor: none !important;
      }
      /* Night Mode - Now applies a warm tint ONLY when in dark mode */
      .dark.night::after {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(255, 145, 0, 0.15); /* Warm orange tint */
        z-index: 9999; /* High z-index to cover everything */
        pointer-events: none; /* Allows clicks to pass through */
      }
      /* New Theme Styles */
      .dark.synth {
        --bg-color: theme('colors.synth.bg');
        --text-color: theme('colors.synth.cyan');
        --brand-color: theme('colors.synth.pink');
        --glow-color: theme('colors.synth.pink');
      }
       .dark.noir {
        --bg-color: theme('colors.noir.bg');
        --text-color: theme('colors.noir.text');
        --brand-color: theme('colors.noir.highlight');
        --glow-color: theme('colors.noir.highlight');
        filter: grayscale(100%) contrast(1.1);
      }
      .dark.synth body, .dark.noir body { background-color: var(--bg-color); color: var(--text-color); }
      .dark.synth .text-brand-brown-700, .dark.synth .dark\\:text-amber-400 { color: var(--brand-color) !important; }
      .dark.noir .text-brand-brown-700, .dark.noir .dark\\:text-amber-400 { color: var(--brand-color) !important; }
      .dark.synth .bg-brand-brown-700, .dark.noir .bg-brand-brown-700 { background-color: var(--brand-color) !important; }
      .dark.synth .text-glow, .dark.synth .text-glow-deep { text-shadow: 0 0 10px var(--glow-color), 0 0 25px var(--glow-color); }
      .dark.noir .text-glow, .dark.noir .text-glow-deep { text-shadow: 0 0 8px var(--glow-color); }
      .dark.noir #background-canvas, .dark.noir .vignette-overlay { display: none; } /* Hide color background for Noir */


      /* Button Splash/Ripple Effect */
      .btn-ripple {
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .btn-ripple::after {
        content: '';
        position: absolute;
        width: 150%;
        padding-top: 150%;
        top: 50%;
        left: 50%;
        pointer-events: none;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 40%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: translate(-50%, -50%) scale(0);
        opacity: 0.5;
        border-radius: 50%;
      }
      .btn-ripple:active::after {
        animation: ripple-splash 0.5s ease-out;
      }
      
      /* New Hover Ripple Effect */
      .hover-ripple-effect {
        position: relative;
        overflow: hidden;
      }
      .hover-ripple-effect::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease-out, height 0.4s ease-out, opacity 0.4s ease-out;
        opacity: 0;
        pointer-events: none;
      }
      .hover-ripple-effect:hover::before {
        width: 300%;
        height: 300%;
        opacity: 0.2;
        transition: width 0.6s ease-out, height 0.6s ease-out, opacity 0.6s ease-out;
      }

      /* --- NEW & OPTIMIZED EFFECTS --- */
      
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
      }

      /* NEW AESTHETIC CURSOR */
      .cursor {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 9999;
      }
      .cursor-dot {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: rgba(111, 78, 55, 0.7);
        will-change: transform, opacity;
        transition: opacity 0.5s ease;
      }
      .dark .cursor-dot {
        background-color: rgba(255, 255, 255, 0.7);
      }
      .cursor-follower {
        position: absolute;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: transparent;
        border: 2px solid rgba(111, 78, 55, 0.4);
        will-change: transform, opacity;
        transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), border-width 0.2s ease, border-color 0.2s ease, opacity 0.5s ease;
      }
      .dark .cursor-follower {
        border-color: rgba(255, 255, 255, 0.4);
      }
      .cursor-follower.cursor-hover {
        transform: scale(1.5);
        border-width: 1px;
      }
      .cursor-click {
        animation: cursorClickAnimation 0.3s ease-out;
      }

      .cursor-idle .cursor-dot,
      .cursor-idle .cursor-follower {
        opacity: 0;
      }
      
      .text-glow {
        text-shadow: 0 0 8px rgba(111, 78, 55, 0.4), 0 0 20px rgba(111, 78, 55, 0.3);
      }
      .dark .text-glow {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.4), 0 0 25px rgba(251, 191, 36, 0.2);
      }
      .text-glow-deep {
        text-shadow: 0 0 15px rgba(111, 78, 55, 0.6), 0 0 35px rgba(111, 78, 55, 0.4);
      }
      .dark .text-glow-deep {
        text-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 45px rgba(251, 191, 36, 0.3);
      }

      .glass-reflective {
        position: relative;
        overflow: hidden;
      }
      .glass-reflective::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 120%;
        height: 120%;
        background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 35%);
        opacity: 0.5;
        transform: translateX(-100%) translateY(-100%) rotate(20deg);
        transition: opacity 0.5s ease, transform 0.5s ease-out;
        pointer-events: none;
      }
      .dark .glass-reflective::before {
        background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 30%);
      }
      .glass-reflective:hover::before {
        opacity: 0.8;
        transform: translateX(0) translateY(0) rotate(0deg);
      }
      
      .vignette-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.8) 100%);
        z-index: -1;
        pointer-events: none;
        transition: background 0.3s ease;
      }
      .dark .vignette-overlay {
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.95) 100%);
      }
      
      @keyframes animated-gradient-background {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .csp-animated-bg {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: animated-gradient-background 15s ease infinite;
      }
      .animated-gradient-text {
        background: linear-gradient(-45deg, #c58253, #e73c7e, #d2691e, #8B4513);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        animation: animated-gradient-background 10s ease infinite;
      }

      .dark .glow-keyframe {
        animation-name: glow-dark;
      }

      .dark .animate-glow {
        animation-name: glow;
      }

      @keyframes floatIn {
        from {
          opacity: 0;
          transform: translateY(100px) rotate(0deg) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotate(var(--end-rotate)) scale(1);
        }
      }
      @keyframes polaroid-wave-bounce {
        0%, 100% { transform: translateY(0) scale(1) rotate(var(--end-rotate)); }
        25% { transform: translateY(-25px) scale(1.08) rotate(calc(var(--end-rotate) - 4deg)); }
        50% { transform: translateY(10px) scale(0.96) rotate(calc(var(--end-rotate) + 2deg)); }
        75% { transform: translateY(-5px) scale(1.02) rotate(calc(var(--end-rotate) - 1deg)); }
      }
      .polaroid {
        animation: floatIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards,
                   polaroid-wave-bounce 4s ease-in-out infinite;
        opacity: 0; /* Start hidden */

      .dark .intro-terminology-bg {
        color: rgba(255, 255, 255, 0.35);
      }
      
      .intro-light-leak {
          position: absolute;
          inset: 0;
          z-index: 1;
          pointer-events: none;
          background: radial-gradient(circle at 10% 20%, #ff8a00, transparent 50%);
          mix-blend-mode: color-dodge;

      .intro-light-leak-2 {

       .intro-light-leak-3 {

      }
      .pulsating-scroll-text {
        animation: scrollText 60s linear infinite, pulseOpacity 6s ease-in-out infinite;
      }
      .pulsating-scroll-text-reverse {
        animation: scrollText-reverse 60s linear infinite, pulseOpacity 6s ease-in-out infinite;
