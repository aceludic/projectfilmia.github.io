<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.postimg.cc/TY3MzSP9/Gemini-Generated-Image-vcf7cgvcf7cgvcf7-Photoroom.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Filmia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added a selection of professional and aesthetic fonts for customization, including Lexend for dyslexia support -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&family=Inter:wght@400;600;700&family=Lato:wght@400;700&family=Lexend:wght@400;600;700&family=Lora:wght@400;600;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Added multiple font families for user selection
              lora: ['Lora', 'serif'],
              merriweather: ['Merriweather', 'serif'],
              'playfair-display': ['Playfair Display', 'serif'],
              inter: ['Inter', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              lexend: ['Lexend', 'sans-serif'], // Dyslexic-friendly font
              inconsolata: ['Inconsolata', 'monospace'],
            },
            colors: {
              // Glassmorphism colors
              glass: {
                100: 'rgba(255, 255, 255, 0.25)',
                200: 'rgba(255, 255, 255, 0.15)',
                300: 'rgba(255, 255, 255, 0.1)',
                border: 'rgba(255, 255, 255, 0.15)',
                'border-dark': 'rgba(255, 255, 255, 0.08)',
              },
              beige: {
                50: '#faf6f1',
                100: '#f5ede3',
                200: '#eed9c4',
                300: '#e7c5a6',
              },
              stone: {
                500: '#78716c',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              'brand-brown': {
                600: '#8B4513', // SaddleBrown
                700: '#6F4E37', // Coffee
                800: '#5C4033', // Dark Coffee
              },
            },
            blur: {
              '4xl': 'blur(80px)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'subtle-bob': 'subtleBob 4s ease-in-out infinite',
              'spin-fast': 'spin 0.5s linear 1',
              'slide-down': 'slideDown 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'slide-and-fade-in': 'slideAndFadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'loading-bar': 'loadingBar 0.25s ease-in-out forwards',
              'pulse-blur': 'pulseBlur 3s ease-in-out infinite',
              'ripple': 'ripple 2s cubic-bezier(0, 0.2, 0.8, 1) infinite',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'glow': 'glow 4s ease-in-out infinite',
              'merge-in': 'mergeIn 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              subtleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideAndFadeIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              loadingBar: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              pulseBlur: {
                '0%, 100%': { filter: 'blur(4px) brightness(0.7)', transform: 'scale(1)' },
                '50%': { filter: 'blur(8px) brightness(1)', transform: 'scale(1.05)' },
              },
              ripple: {
                '0%': { transform: 'scale(.1)', opacity: '0' },
                '50%': { opacity: '0.2' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              },
              scaleIn: {
                  '0%': { opacity: '0', transform: 'scale(0.95)' },
                  '100%': { opacity: '1', transform: 'scale(1)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 20px -10px rgba(111, 78, 55, 0.4)' },
                '50%': { boxShadow: '0 0 40px 0px rgba(111, 78, 55, 0.6)' },
              },
              mergeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Night Mode - Now applies a warm tint ONLY when in dark mode */
      .dark.night::after {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(255, 145, 0, 0.15); /* Warm orange tint */
        z-index: 9999; /* High z-index to cover everything */
        pointer-events: none; /* Allows clicks to pass through */
      }
      /* Button Ripple Effect */
      .btn-ripple {
        position: relative;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent; /* Disable blue tap highlight on mobile */
      }
      .btn-ripple::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, currentColor 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .btn-ripple:active::after {
        transform: scale(0, 0);
        opacity: .2;
        transition: 0s;
      }
      /* --- NEW & OPTIMIZED EFFECTS --- */
      
      /* 1. Optimized Animated Blob Background (Canvas) */
      #background-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2; /* Position behind all content */
        filter: blur(140px) brightness(1.1); /* Increased blur for softer gradients */
        transform: scale(1.2); /* Scale up to ensure blur covers edges */
        will-change: filter;
      }

      /* 2. Cursor Follower Light (Warmer Color) */
      .cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(217, 119, 6, 0.15) 0%, rgba(217, 119, 6, 0) 60%);
        pointer-events: none;
        z-index: 10;
        transform: translate(-50%, -50%);
        transition: background 0.3s ease, transform 0.1s ease-out;
        will-change: transform, left, top;
      }
      .dark .cursor-follower {
        background: radial-gradient(circle, rgba(251, 191, 36, 0.12) 0%, rgba(251, 191, 36, 0) 60%);
      }

      /* 3. Deep Glow for Text */
      .text-glow {
        text-shadow: 0 0 8px rgba(111, 78, 55, 0.4), 0 0 20px rgba(111, 78, 55, 0.3);
      }
      .dark .text-glow {
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.4), 0 0 25px rgba(251, 191, 36, 0.2);
      }

      /* 4. Liquid Glass Reflective Corners */
      .glass-reflective {
        position: relative;
        overflow: hidden;
      }
      .glass-reflective::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 30%);
        opacity: 0.5;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }
      .dark .glass-reflective::before {
        background: radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 25%);
      }
      .glass-reflective:hover::before {
        opacity: 1;
      }
      
      /* 5. Vignette Overlay (Strengthened) */
      .vignette-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.2) 100%);
        z-index: -1;
        pointer-events: none;
        transition: background 0.3s ease;
      }
      .dark .vignette-overlay {
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.5) 100%);
      }

      .dark .glow-keyframe {
        animation-name: glow-dark;
      }

      .dark .animate-glow {
        animation-name: glow;
      }

      .dark .animate-glow {
         '0%, 100%': { boxShadow: '0 0 20px -10px rgba(234, 179, 8, 0.3)' },
         '50%': { boxShadow: '0 0 40px 0px rgba(234, 179, 8, 0.4)' },
      }
    </style>
