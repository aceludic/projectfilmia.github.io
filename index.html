<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Filmia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Added a selection of professional and aesthetic fonts for customization, including Lexend for dyslexia support -->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;600;700&family=Inter:wght@400;600;700&family=Lato:wght@400;700&family=Lexend:wght@400;600;700&family=Lora:wght@400;600;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Added multiple font families for user selection
              lora: ['Lora', 'serif'],
              merriweather: ['Merriweather', 'serif'],
              'playfair-display': ['Playfair Display', 'serif'],
              inter: ['Inter', 'sans-serif'],
              lato: ['Lato', 'sans-serif'],
              lexend: ['Lexend', 'sans-serif'], // Dyslexic-friendly font
              inconsolata: ['Inconsolata', 'monospace'],
            },
            colors: {
              beige: {
                50: '#fdfbf6',
                100: '#f7f2ea',
                200: '#e9e1d5',
                300: '#d7ccbc',
              },
              stone: {
                500: '#78716c',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
              },
              'brand-brown': {
                600: '#8B4513', // SaddleBrown
                700: '#6F4E37', // Coffee
                800: '#5C4033', // Dark Coffee
              },
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-in-out forwards',
              'fade-in': 'fadeIn 0.5s ease-in-out forwards',
              'subtle-bob': 'subtleBob 4s ease-in-out infinite',
              'spin-fast': 'spin 0.5s linear 1',
              'slide-down': 'slideDown 0.5s ease-out forwards',
              'slide-and-fade-in': 'slideAndFadeIn 0.7s ease-out forwards',
              'loading-bar': 'loadingBar 0.25s ease-in-out forwards',
              'pulse-blur': 'pulseBlur 5s ease-in-out infinite',
              'ripple': 'ripple 3s cubic-bezier(0, 0.2, 0.8, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(25px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              subtleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' },
              },
              slideDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideAndFadeIn: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              loadingBar: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              pulseBlur: {
                '0%, 100%': { filter: 'blur(4px) brightness(0.7)', transform: 'scale(1)' },
                '50%': { filter: 'blur(8px) brightness(1)', transform: 'scale(1.05)' },
              },
              ripple: {
                '0%': { transform: 'scale(0)', opacity: '0.75' },
                '100%': { transform: 'scale(4)', opacity: '0' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Night Mode - Now applies a warm tint ONLY when in dark mode */
      .dark.night::after {
        content: '';
        position: fixed;
        inset: 0;
        background: rgba(255, 145, 0, 0.15); /* Warm orange tint */
        z-index: 9999; /* High z-index to cover everything */
        pointer-events: none; /* Allows clicks to pass through */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0"
  }
}
</script>
</head>
  <body class="bg-beige-100 text-stone-800 dark:bg-stone-900 dark:text-beige-200 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
